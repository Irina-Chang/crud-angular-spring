<mat-table  [dataSource]="courses">

  <!-- nome -->
  <ng-container matColumnDef="name">
    <mat-header-cell  *matHeaderCellDef class="action-column-header"> Curso </mat-header-cell>
    <mat-cell  *matCellDef="let course"> {{ course.name }} </mat-cell>
  </ng-container>

  <!-- categoria -->
  <ng-container matColumnDef="categoria">
    <mat-header-cell *matHeaderCellDef> Categoria </mat-header-cell>
    <mat-cell  *matCellDef="let course" class="action-column">{{ course.categoria }}
      <mat-icon aria-hidden="false" aria-label="Categoria do curso">{{course.categoria | categoria}}</mat-icon>
    </mat-cell>
  </ng-container>

  <!-- action -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>
      <button mat-mini-fab color="accent" aria-label="Adicionar um curso"  (click)="onAdd()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let course">
      <button mat-icon-button color="primary" aria-label="Editar curso" (click)="onEdit(course)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" aria-label="Deletar um curso" (click)="onDelete(course)">
        <mat-icon >delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>


  <mat-header-row *matHeaderRowDef="displayedColumns" mat-header-row></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;" mat-row></mat-row>
</mat-table>
